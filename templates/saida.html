<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registrar Saída</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Registrar Saída</h1>
        <a href="/" class="back-btn">Voltar</a>
    </header>
    <main>
        <h2>Registrar Saída de Produto</h2>
        <form method="POST" aria-label="Formulário de saída de produto">
            <label for="cliente_id">ID do Cliente (Obrigatório):</label>
            <input type="number" id="cliente_id" name="cliente_id" required aria-required="true"><br>
            <label for="codigo_barras">Código de Barras do Produto (Escaneie):</label>
            <input type="text" id="codigo_barras" name="codigo_barras" required aria-required="true"><br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required aria-required="true"><br>
            <button type="submit">Registrar Saída</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
