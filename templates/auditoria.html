<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Auditoria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Auditoria</h1>
        <a href="/" class="back-btn">Voltar</a>
    </header>
    <main>
        <h2>Logs de Auditoria</h2>
        <table>
            <tr><th>ID</th><th>Ação</th><th>Data</th></tr>
            {% for log in logs %}
            <tr><td>{{ log[0] }}</td><td>{{ log[1] }}</td><td>{{ log[2] }}</td></tr>
            {% endfor %}
        </table>
        <a href="/export_auditoria" class="card-link">Exportar Logs para CSV</a>
        <h2>Relatórios</h2>
        <div class="card-grid">
            <a href="/relatorio_entradas" class="card" aria-label="Relatório de Entradas">
                <span class="icon">📥</span> Relatório de Entradas
            </a>
            <a href="/relatorio_saidas" class="card" aria-label="Relatório de Saídas">
                <span class="icon">📤</span> Relatório de Saídas
            </a>
            <a href="/relatorio_saidas_clientes" class="card" aria-label="Relatório de Saídas por Clientes">
                <span class="icon">👥</span> Relatório de Saídas por Clientes
            </a>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
